<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3ec78, #af4261);
        }
        .result-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            color: #0056b3;
        }
        .score-good {
            color: #28a745;
            font-weight: bold;
        }
        .score-bad {
            color: #dc3545;
            font-weight: bold;
        }
        .score-standard {
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Predicted Credit Score</h1>
        <p class="{% if prediction == 'Good Credit Score' %}score-good{% elif prediction == 'Bad Credit Score' %}score-bad{% else %}score-standard{% endif %}">
            {{ prediction_text }}
        </p>
        <a href="/">Go back to home page</a>
    </div>
</body>
</html>
